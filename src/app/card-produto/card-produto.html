<div class="product-card">
  <div class="product-info">
    <div class="copy-code">
      <h2 class="product-code"> {{ product().id }}</h2>
      <input type="image" src="assets/copy.svg" alt="copy" class="copy-icon">
    </div>
    <div class="product-quality">
      {{ product().quality }}
    </div>
  </div>
  <h2 class="product-name">{{ product().name }}</h2>
  <h2 class="product-stock"> {{ product().stock }} unidades</h2>

  <img [src]="product().img" alt="Image of {{ product().name }}" class="product-image">

  <div class="price-section">
    <p class="product-price">R$ {{ product().price.toFixed(2) }}</p>
    <p class="payment-method">À vista no PIX</p>
  </div>
  <div class="actions">
    <button class="btn-primary">Solicitar</button>
    <button class="btn-secondary" [routerLink]="['/product', product().id]">Mais Informações</button>
  </div>
</div>
